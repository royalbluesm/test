<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Galaxy Style Clock v5</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 400px;
            overflow: hidden;
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
        }

        .clock-bg {
            width: 290px;
            height: 290px;
            background-color: rgba(193, 76, 138, 0.8); 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .time-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 0.85; 
            font-weight: 1000;
            text-align: center;
            z-index: 2;
        }

        .hour, .minute {
            font-size: 130px;
            margin: 0;
            padding: 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0px;
        }

        .hour { color: #FFFFFF; }
        .minute { color: #FDEFF4; }

        .date-overlay {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 여백을 12px에서 22px로 늘려 숫자를 안쪽으로 밀어넣음 */
            padding: 0 22px; 
            box-sizing: border-box;
            font-weight: 800;
            font-size: 16px;
            color: #FFFFFF;
            z-index: 3;
            pointer-events: none;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>

    <div class="clock-bg">
        <div class="date-overlay">
            <span id="year">0000</span>
            <span id="day">0000</span>
        </div>
        <div class="time-container">
            <div class="hour" id="hour">00</div>
            <div class="minute" id="minute">00</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const date = now.getDate().toString().padStart(2, '0');
            
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');

            hours = hours % 12;
            hours = hours ? hours : 12;
            const paddedHours = hours.toString().padStart(2, '0');

            document.getElementById('year').innerText = year;
            document.getElementById('day').innerText = month + date;
            document.getElementById('hour').innerText = paddedHours;
            document.getElementById('minute').innerText = minutes;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
