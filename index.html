<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Pink Gradient Clock</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            /* 노션 핑크 스타일 그라데이션 정의 */
            --pink-gradient: linear-gradient(135deg, #ff5e8e 0%, #ff9aa2 100%);
            --text-color: #37352f;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }

        /* === 아날로그 시계 영역 === */
        .analog-clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* 테두리도 아주 연한 핑크색으로 변경 */
            border: 2px solid rgba(255, 94, 142, 0.1); 
            position: relative;
            margin-bottom: 30px;
        }

        /* 중앙 점 제거 혹은 아주 작게 유지 (디자인상 원들이 회전하는 중심축) */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 94, 142, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* 바늘 컨테이너 (투명) */
        .hand-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
        }

        /* 바늘 끝 원형 팁 - 그라데이션 적용 및 그림자 제거 */
        .tip-circle {
            position: absolute;
            background: var(--pink-gradient);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: none; /* 그림자 제거 */
        }

        /* 시침 원 (더 크고 안쪽) */
        .hour-circle {
            width: 26px;
            height: 26px;
            top: -55px;
        }

        /* 분침 원 (더 작고 바깥쪽) */
        .minute-circle {
            width: 16px;
            height: 16px;
            top: -85px;
        }

        /* === 디지털 시계 영역 === */
        .digital-clock {
            font-size: 1.8rem;
            font-weight: 800; /* 더 굵게 설정 */
            letter-spacing: -1px;
            /* 텍스트에 그라데이션 적용 */
            background: var(--pink-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>

    <div class="analog-clock">
        <div class="center-dot"></div>
        
        <div class="hand-container" id="hour-hand">
            <div class="tip-circle hour-circle"></div>
        </div>
        
        <div class="hand-container" id="minute-hand">
            <div class="tip-circle minute-circle"></div>
        </div>
    </div>

    <div class="digital-clock" id="digital-display">
        00:00 AM
    </div>

    <script>
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const digitalDisplay = document.getElementById('digital-display');

        function updateClock() {
            const now = new Date();
            const hours24 = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // 아날로그 바늘 계산
            const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
            const hourDeg = ((hours24 % 12) / 12) * 360 + (minutes / 60) * 30;

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;

            // 디지털 시간 계산 (12시간제)
            let hours12 = hours24 % 12;
            hours12 = hours12 ? hours12 : 12;
            const ampm = hours24 >= 12 ? 'PM' : 'AM';
            const paddedMinutes = minutes.toString().padStart(2, '0');

            digitalDisplay.innerText = `${hours12}:${paddedMinutes} ${ampm}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
