<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Galaxy Style Clock</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 400px;
            overflow: hidden;
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
        }

        .clock-bg {
            width: 280px;
            height: 280px;
            background-color: #C14C8A;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .time-container {
            display: flex;
            flex-direction: column;
            line-height: 0.85; 
            font-style: italic; 
            font-weight: 900; 
            text-align: center;
        }

        .hour {
            font-size: 110px;
            color: #FFFFFF; 
        }

        .minute {
            font-size: 110px;
            color: #FDEFF4; 
        }

    </style>
</head>
<body>

    <div class="clock-bg">
        <div class="time-container">
            <div class="hour" id="hour">10</div>
            <div class="minute" id="minute">08</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            hours = hours % 12;
            hours = hours ? hours : 12;
            const paddedHours = hours.toString().padStart(2, '0');

            document.getElementById('hour').innerText = paddedHours;
            document.getElementById('minute').innerText = minutes;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
