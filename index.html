<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Pink Diamond Clock</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            /* 요청하신 노션 핑크(#C14C8A)에서 연해지는 그라데이션 */
            --pink-gradient: linear-gradient(135deg, #C14C8A 0%, #F0A3C4 100%);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            width: 300px;
            height: 400px;
            overflow: hidden;
        }

        /* === 아날로그 시계 영역 === */
        .analog-clock {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* 테두리도 그라데이션 색상 중 하나로 연하게 */
            border: 2px solid rgba(193, 76, 138, 0.15);
            position: relative;
            margin-bottom: 30px;
        }

        /* 중앙 축 (작게 유지) */
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #C14C8A;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* 바늘 컨테이너 (회전축 역할, 투명) */
        .hand-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
        }

        /* === 다이아몬드 팁 공통 스타일 === */
        .sparkle-diamond {
            position: absolute;
            background: var(--pink-gradient);
            /* 다이아몬드 모양 만들기 */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform: translate(-50%, -50%);
            /* 반짝이는 느낌을 위한 미세한 밝기 조정 애니메이션 (선택사항) */
            /* animation: sparkle 2s infinite alternate; */
        }
        
        /* 시침 다이아몬드 (제일 크고 안쪽) */
        .hour-diamond {
            width: 28px;
            height: 28px;
            top: -50px;
        }

        /* 분침 다이아몬드 (중간 크기) */
        .minute-diamond {
            width: 20px;
            height: 20px;
            top: -80px;
        }
        
        /* 초침 다이아몬드 (제일 작고 바깥쪽) */
        .second-hand-container {
            z-index: 10; /* 가장 위에 표시 */
        }
        .second-diamond {
            width: 14px;
            height: 14px;
            top: -95px; /* 가장 멀리 */
        }


        /* === 디지털 시계 영역 === */
        .digital-clock {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            /* 텍스트 그라데이션 적용 */
            background: var(--pink-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
